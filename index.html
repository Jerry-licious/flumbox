<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/introStyle.css">
    <link rel="stylesheet" href="css/overlay.css">
</head>
<body>
<div class="intro" style="visibility: hidden;">
    <canvas id="intro-canvas" width="1000" height="1000"></canvas>
    <div id="intro-canvas-holder"></div>
    <script src="https://unpkg.com/matter-js@0.18.0/build/matter.js"></script>

    <!--Intro Page Elements-->
    <div id="container">
        <div id="title">Welcome To Placeholder</div>
        <div id="startBtn">Click Here to Start</div>
    </div>
</div>
<div class="game">
    <canvas id="game-canvas" width="1000" height="1000"></canvas>
    <div class="overlay">
        <div class="filler"></div>
        <div class="controls">
            <a class="control-button click" href="#" id="reset" onclick="this.blur()">
                <span class="material-icons">refresh</span>
            </a>
            <a class="control-button click" href="#" id="rotate-counterclockwise" onclick="this.blur()">
                <span class="material-icons">rotate_left</span>
            </a>
            <a class="control-button toggle enabled" href="#" id="toggle-gravity" onclick="this.blur()">
                <span class="material-icons">swipe_down_alt</span>
            </a>
            <a class="control-button click" href="#" id="rotate-clockwise" onclick="this.blur()">
                <span class="material-icons">rotate_right</span>
            </a>
        </div>
    </div>
</div>
<script src="https://unpkg.com/matter-js@0.18.0/build/matter.js"></script>
<script src="js/introPage.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
